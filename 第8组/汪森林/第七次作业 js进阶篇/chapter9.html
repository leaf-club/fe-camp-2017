<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>  
  <meta charset="utf-8">
  <script type="text/javascript"> 
  
    window.onload = function(){
                  
	    // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
	    var changeColor = document.getElementById("table");
	    var nodesArr = changeColor.childNodes;
		for(var i=0;i<nodesArr;i++){
		    nodesArr[i].onmouseover = function(){
		        nodesArr.style.backgroundColor = "#f2f2f2";
		    }
		    
		    nodesArr[i].onmouseout = function(){
		        nodesArr.style.backgroundColor = "#fff";
		    }
		}	
     }
	 
     
    // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
    function add(){
    	var node = document.getElementById("table");
        var newNode = document.createElement("tr"); 
        var newNode1 = document.createElement("td");
        var newNode2 = document.createElement("td");
        var newNode3 = document.createElement("td");
        newNode1.innerHTML = "xh003";
        newNode2.innerHTML = "刘小二";
        newNode3.innerHTML = "<a href='javascript:;' onclick='del(this)'>删除</a>";
        newNode.appendChild(newNode1);
        newNode.appendChild(newNode2);
        newNode.appendChild(newNode3);
        node.appendChild(newNode);
    }
       	 
        // 创建删除函数
        function del(object){
            var tr = object.parentNode.parentNode;
            tr.parentNode.removeChild(tr);
    } 




  </script> 
  </head> 
  <body> 
		<table border="1" width="50%" id="table">
	   	<tr>
			<th>学号</th>
			<th>姓名</th>
			<th>操作</th>
	    </tr>  

	    <tr>
			<td>xh001</td>
			<td>王小明</td>
			<td><a href="javascript:;" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	    </tr>

	    <tr>
			<td>xh002</td>
			<td>刘小芳</td>
			<td><a href="javascript:;" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
	    </tr>  

	    </table>
	    <input type="button" value="添加一行" onclick="add()"/>   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
