<!DOCTYPE  HTML>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>函数</title>
<script type="text/javascript">
//定义函数
//函数体，判断两个整数比较的三种情况
function compare(x,y){
    if(x>y)
       return x;
    else
       return y;
} 
//调用函数，实现下面两组数中，返回较大值。
  document.write(" 5 和 4 的较大值是:"+compare(5,4)+"<br>");
  document.write(" 6 和 3 的较大值是:"+compare(6,3)); 
</script>
</head>
<body>
</body>
</html>
